<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2rism - travel site</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./libs/custom-select/custom-select.css">
  </head>
  <body>
    <header class="header">
      <div class="container container--header">
        <nav class="nav">
          <a href="#" class="logo">
            <img src="./img/logo.svg" alt="logo" />

            <ul class="nav-list">
              <li class="nav-list__item">
                <a href="#" class="nav-list__link--active">Home</a>
              </li>
              <li class="nav-list__item">
                <a href="#" class="nav-list__link">Hotels</a>
              </li>
              <li class="nav-list__item">
                <a href="#" class="nav-list__link">Restaurants</a>
              </li>
              <li class="nav-list__item">
                <a href="#" class="nav-list__link">Tours</a>
              </li>
              <li class="nav-list__item">
                <a href="#" class="nav-list__link">Destinations</a>
              </li>
              <li class="nav-list__item">
                <a href="#" class="nav-list__link">Activities</a>
              </li>
              <li class="nav-list__item">
                <a href="#" class="nav-list__link">Contact</a>
              </li>
                           
            </ul>
          <div class="user">
            <div class="user__content">
                <span class="user__greeting">Holla,</span><br>
                <span class="user__name">Ales Nesetril</span>
                </div>
            <div class="user__avatar">
                <img class="user__avatar-img" src="./img/user.jpg" alt="Avatar">
            </div>
          </div>
        </nav>

        <div class="header__content">
          <h1 class="header-title">

            Discover the most engaging places
          </h1>
          <button class="button">

            <img src="./img/icons/global.svg" alt = 'icon'>
            Discover on 3D Globe
          </button>
        
        </div>
        <form action="" class="header__form form">
          <div class="form-input form-input--location">

            <label for="location" class="label">Location</label><br>
            <select class="select" name="" id="location">
              <option value="all">Explore nearby destinations</option>
              <option value="1">Option 1</option>
              <option value="2">Option 2</option>
              <option value="3">Option 3</option>
              <option value="4">Option 4</option>
            </select>
          </div>
          
          <div class="form-input form-input--activity">

            <label for="activity" class="label">Activities</label><br>
            <select class="select" name="" id="activity">
              <option value="all">All Activities</option>
              <option value="1">Option 1</option>
              <option value="2">Option 2</option>
              <option value="3">Option 3</option>
              <option value="4">Option 4</option>
            </select>
          </div>

          <div class="form-input form-input--when">
            <label for="when" class="label">When</label><br>
              <select class="select" name="" id="when">
                <option value="all">Choose a Date</option>
                <option value="1">Option 1</option>
                <option value="2">Option 2</option>
                <option value="3">Option 3</option>
                <option value="4">Option 4</option>
              </select>
          </div>
          
          <div class="form-input form-input--guests">
            <label for="guests" class="label">Guests</label><br>
            <select class="select" name="" id="guests">
              <option value="1">1 guest</option>
              <option value="2">2 guest</option>
              <option value="3">3 guest</option>
              <option value="4">4 guest</option>
            </select>
          </div>


          <button class="button-search">
            <img src="./img/icons/search.svg" alt="search">
          </button>


        </form>
      </div>
    </header>
    <script src="./libs/custom-select/custom-select.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
